<script>
    const state = {};
    const updateAudioState = {};

    function getCategoryStr(category) {
        switch (category) {
            case 1:
                return "PERSONAL";
            case 2:
                return "PREACHING";
            case 3:
                return "OTHER";
            default:
                return "OTHER";
        }
    }

    function uploadSuccessCb(response) {
        const downloadLink = response.data.path;
        $('#createAudioModal .modal-body input[name="url"]').val(downloadLink);
    }

    function populateData(data, viewDetails, updateAudios) {
        if (data) {
            const facilitators = data.filter(function(user) {
                return user.festType === 3; // facilitator
            });
            const audioContentTable = $('#audioContentTable');
            const tableBody = $('<tbody>');
            if (data.length) {
                audioContentTable
                    .append($('<thead><tr><td>Name</td><td>Fest Type</td><td>Status</td><td>Actions</td></tr></thead>'));

                $.each(data, function(i, item) {
                    if (viewDetails) {
                        var detailsBtn = $('<button>')
                            .append('<i class="mdi mdi-eye"></i>')
                            .attr('data-toggle', 'modal')
                            .attr('data-target', "#viewAudioModal")
                            .attr('title', "View Details")
                            .addClass('btn btn-primary')
                            .click(function() {
                                $('#viewAudioModal .modal-body').empty();
                                $.each(item, function(key, value) {
                                    $('#viewAudioModal .modal-body')
                                        .append(
                                            $('<div>' + key.toUpperCase() + ' : ' + (typeof value === 'object' ? JSON.stringify(value) : value) + '</div>')
                                            .addClass('text-ellipsis')
                                        );
                                });
                            });
                    }
                    var updateBtn = $('<span>');
                    if (updateAudios) {
                        var updateBtn = $('<button>')
                            .append('<i class="mdi mdi-lead-pencil"></i>')
                            .attr('data-toggle', 'modal')
                            .attr('data-target', "#updateAudioModal")
                            .attr('title', "Edit Audio Details")
                            .addClass('btn btn-primary')
                            .css("margin-left", "16px")
                            .click(function() {
                                updateAudioState.currentContentId = item._id;
                                $('#updateAudioModal .modal-body input[name="name"]')
                                    .val(item.name);
                                $('#updateAudioModal .modal-body input[name="url"]')
                                    .val(item.url);
                                $('#updateAudioModal .modal-body select[name="festType"]')
                                    .val(item.festType);
                                $('#updateAudioModal .modal-body select[name="status"]')
                                    .val(item.status);
                            });
                    }
                    var $tr = $('<tr>').append(
                        $('<td>').text(item.name),
                        $('<td>').text(FEST_TYPE[item.festType]),
                        $('<td>').text(STATUS[item.status]),
                        $('<td>').append(detailsBtn).append(updateBtn)
                    ); //.appendTo('#records_table');
                    tableBody.append($tr);
                });
                audioContentTable.append(tableBody);
                audioContentTable.DataTable({
                    "aLengthMenu": [
                        [5, 10, 15, -1],
                        [5, 10, 15, "All"]
                    ],
                    "iDisplayLength": 10,
                    "language": {
                        search: ""
                    }
                });
            } else {
                $('#audioContentTable').replaceWith($('<div>').text('No Pending Approval Requests'));
            }
        }
    }

    $(document).ready(function() {
        let userProfile;
        let state = {};
        try {
            userProfile = JSON.parse(localStorage.getItem('userProfile'));
            $.ajax({
                type: "GET",
                url: `${API_BASE_URL}/static?${$.param({
            fileType: 1,
            per_page: 1000
          })}`,
                dataType: 'json',
                cors: true,
                contentType: 'application/json',
                secure: true,
                headers: {
                    'Access-Control-Allow-Origin': '*',
                },
                beforeSend: function(xhr) {
                    xhr.setRequestHeader("access_token", localStorage.getItem('token'));
                },
                success: function(response) {
                    if (userProfile.userRole === 5) {
                        populateData(response.data.data, true, false);
                    } else if (userProfile.userRole === 6) {
                        populateData(response.data.data, true, true);
                    } else {
                        populateData(response.data.data, true, false);
                    }
                },
                error: function(err) {
                    logout();
                },
            });

            $("#updateAudioModal .modal-footer .btn-primary").click(function(e) {
                const name = $('#updateAudioModal .modal-body input[name="name"]').val();
                const url = $('#updateAudioModal .modal-body input[name="url"]').val();
                const festType = $('#updateAudioModal .modal-body select[name="festType"]').val();
                const status = $('#updateAudioModal .modal-body select[name="status"]').val();

                if (updateAudioState.currentContentId) {
                    $.ajax({
                        url: `${API_BASE_URL}/static/${updateAudioState.currentContentId}`,
                        method: 'PUT',
                        dataType: 'json',
                        data: JSON.stringify({
                            name,
                            url,
                            festType,
                            status,
                        }),
                        cors: true,
                        contentType: 'application/json',
                        secure: true,
                        headers: {
                            'Access-Control-Allow-Origin': '*',
                        },
                        beforeSend: function(xhr) {
                            xhr.setRequestHeader("access_token", localStorage.getItem('token'));
                        },
                        success: function(response) {
                            window.location.reload();
                        }
                    })
                }
            });

            $("#createAudioModal .modal-footer .btn-primary").click(function(e) {
                const name = $('#createAudioModal .modal-body input[name="name"]').val();
                const url = $('#createAudioModal .modal-body input[name="url"]').val();
                const festType = $('#createAudioModal .modal-body select[name="festType"]').val();

                if (!(name && url && festType)) {
                    return;
                }

                $.ajax({
                    url: `${API_BASE_URL}/static`,
                    method: 'POST',
                    dataType: 'json',
                    data: JSON.stringify({
                        name,
                        url,
                        festType,
                        status: 1,
                        fileType: 1,
                    }),
                    cors: true,
                    contentType: 'application/json',
                    secure: true,
                    headers: {
                        'Access-Control-Allow-Origin': '*',
                    },
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader("access_token", localStorage.getItem('token'));
                    },
                    success: function(response) {
                        window.location.reload();
                    }
                });
            });
        } catch (e) {
            logout();
        }
    });
</script>
