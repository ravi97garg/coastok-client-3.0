<script>
  const state = {};

  function getCategoryStr(category) {
    switch (category) {
      case 1:
        return "PERSONAL";
      case 2:
        return "PREACHING";
      case 3:
        return "OTHER";
      default:
        return "OTHER";
    }
  }

  $(document).ready(function () {
    let userProfile;
    let state = {};
    try {
      userProfile = JSON.parse(localStorage.getItem('userProfile'));
      if (userProfile.userRole === 7) {
        // if the logged in user is an Area leader
        // 1. Fetch the logged in area leaders connected area
        $.ajax({
          type: "GET",
          url: `${API_BASE_URL}/user?${$.param({
            id: userProfile._id,
          })}`,
          dataType: 'json',
          cors: true,
          contentType: 'application/json',
          secure: true,
          headers: {
            'Access-Control-Allow-Origin': '*',
          },
          beforeSend: function (xhr) {
            xhr.setRequestHeader("access_token", localStorage.getItem('token'));
          },
          success: function (response) {
            const area = response.data
              && response.data.data
              && response.data.data[0]
              && response.data.data[0].connectedArea;
            if (area) {
              $.ajax({
                type: "GET",
                url: `${API_BASE_URL}/user?${$.param({
                  connectedArea: area,
                  per_page: 1000,
                })}`,
                dataType: 'json',
                cors: true,
                contentType: 'application/json',
                secure: true,
                headers: {
                  'Access-Control-Allow-Origin': '*',
                },
                beforeSend: function (xhr) {
                  xhr.setRequestHeader("access_token", localStorage.getItem('token'));
                },
                success: function (response) {
                  state.areaMembers = response.data.data;
                  const userTable = $('#userTable');
                  const tableBody = $('<tbody>');
                  if (state.areaMembers.length) {
                    userTable
                      .append($('<thead><tr><td>Name</td><td>Email</td><td>Role</td><td>Actions</td></tr></thead>'))
                    $.each(state.areaMembers, function (i, item) {
                      var detailsBtn = $('<button>')
                        .text("View Details")
                        .attr('data-toggle', 'modal')
                        .attr('data-target', "#memberModal")
                        .addClass('btn btn-primary')
                        .click(function () {
                          $('#memberModal .modal-body').empty();
                          $.each(item, function (key, value) {
                            $('#memberModal .modal-body')
                              .append(
                                $('<div>' + key.toUpperCase() + ' : ' + value + '</div>')
                              );
                          });
                        });
                      var $tr = $('<tr>').append(
                        $('<td>').text(item.name),
                        $('<td>').text(item.email),
                        $('<td>').text(USER_ROLE[item.userRole]),
                        $('<td>').append(detailsBtn)
                      ); //.appendTo('#records_table');
                      tableBody.append($tr);
                    });
                    userTable.append(tableBody);
                    userTable.DataTable({
                      "aLengthMenu": [
                        [5, 10, 15, -1],
                        [5, 10, 15, "All"]
                      ],
                      "iDisplayLength": 10,
                      "language": {
                        search: ""
                      }
                    });
                  } else {

                  }
                },
                error: function (err) {
                  alert(JSON.stringify(err));
                },
              });
            }
          },
          error: function (err) {
            alert(JSON.stringify(err));
          },
        });
      }
    } catch (e) {
      logout();
    }
  });
</script>
