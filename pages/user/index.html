<script>
    const state = {};

    function getCategoryStr(category) {
        switch (category) {
            case 1:
                return "PERSONAL";
            case 2:
                return "PREACHING";
            case 3:
                return "OTHER";
            default:
                return "OTHER";
        }
    }

    function buildCells(response) {
        state.areaMembers = response.data.data;
        const userTable = $('#userTable');
        const tableBody = $('<tbody>');
        if (state.areaMembers.length) {
            userTable
                .append($('<thead><tr><td>Name</td><td>Email</td><td>Contact</td><td>Facilitator</td><td>Actions</td></tr></thead>'))
            $.each(state.areaMembers, function(i, item) {
                var detailsBtn = $('<button>')
                    .text("View Details")
                    .attr('data-toggle', 'modal')
                    .attr('data-target', "#memberModal")
                    .addClass('btn btn-primary')
                    .click(function() {
                        $('#memberModal .modal-body')
                            .empty()
                            .append(
                                $(`<div class="member-modal-view">
                                    <div class="chips">
                                        <div>${(item.connectedAreaId && item.connectedAreaId.name) || 'unknown connected Area'}</div>
                                        <div>${GENDER[item.gender] || 'unknown gender'}</div>
                                        <div>${MARITAL_STATUS[item.maritalStatus] || 'unknown marital status'}</div>
                                        <div>${STATUS[item.status]}</div>
                                    </div>
                                    <div class="basic-info-wrap">
                                        <img src="${item.imageUrl || '../../assets/images/avatar-person.svg'}" 
                                        style="width:20%; height:20%; border-radius:100px; border:2px solid #da4"/>
                                        <div class="basic-info">
                                            <div class="name">${item.initiatedName ? item.initiatedName : item.name}</div>
                                            <div class="designation">${USER_ROLE[item.userRole]}</div>
                                            <div class="email">${item.email}</div>
                                            <div class="phone">${item.phone}</div>
                                            <div class="facilitator">Facilitator: ${(item.facilitator && item.facilitator.name) || 'Unknown'}</div>
                                            <div class="rounds">Chanting ${item.chantingRounds} Rounds</div>
                                        </div>
                                    </div>
                                    <div class="other-details">
                                        <div>Connected Since ${new Intl.DateTimeFormat('en-GB', {
                                            year: 'numeric',
                                            month: 'numeric',
                                            day: 'numeric'
                                        }).format(new Date(item.connectedSince)) || 'Unknown'}</div>
                                        ${item.chantingTarget2 ? '<div>Reached 2 Rounds target on '+item.chantingTarget2+'</div>' : ''}
                                        ${item.chantingTarget4 ? '<div>Reached 4 Rounds target on '+item.chantingTarget4+'</div>' : ''}
                                        ${item.expertiseArea ? '<div>Expertise in '+item.expertiseArea+'</div>' : ''}
                                        ${item.profession ? '<div>'+item.profession+' by Profession</div>' : ''}
                                    </div>
                                 </div>`)
                            );
                    });
                var $tr = $('<tr>').append(
                    $('<td>').text(item.name),
                    $('<td>').text(item.email),
                    $('<td>').text(item.phone),
                    $('<td>').text(item.facilitator && item.facilitator.name),
                    $('<td>').append(detailsBtn)
                ); //.appendTo('#records_table');
                tableBody.append($tr);
            });
            userTable.append(tableBody);
            userTable.DataTable({
                "aLengthMenu": [
                    [5, 10, 15, -1],
                    [5, 10, 15, "All"]
                ],
                "iDisplayLength": 10,
                "language": {
                    search: "",
                    searchPlaceholder: "Search here"
                }
            });
        } else {
            userTable.replaceWith($('<div>').text('No Content to Display'));
        }
    }

    $(document).ready(function() {
        let userProfile;
        let userRole;
        let state = {};
        try {
            userProfile = JSON.parse(localStorage.getItem('userProfile'));
            userRole = getCurrentUserRole();
            var apiUrl;
            if (userRole === 4) {
                apiUrl = `${API_BASE_URL}/user?${$.param({
                id: userProfile._id,
                })}`;
                $.ajax({
                    type: "GET",
                    url: apiUrl,
                    dataType: 'json',
                    cors: true,
                    contentType: 'application/json',
                    secure: true,
                    headers: {
                        'Access-Control-Allow-Origin': '*',

                    },
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader("access_token", localStorage.getItem('token'));
                    },
                    success: function(response) {
                        const area = response.data &&
                            response.data.data &&
                            response.data.data[0] &&
                            (response.data.data[0].connectedAreaId && response.data.data[0].connectedAreaId._id);
                        if (area) {
                            $.ajax({
                                type: "GET",
                                url: `${API_BASE_URL}/user?${$.param({
                                connectedAreaId: area,
                                per_page: 1000,
                                })}`,
                                dataType: 'json',
                                cors: true,
                                contentType: 'application/json',
                                secure: true,
                                headers: {
                                    'Access-Control-Allow-Origin': '*',
                                },
                                beforeSend: function(xhr) {
                                    xhr.setRequestHeader("access_token", localStorage.getItem('token'));
                                },
                                success: function(response) {
                                    buildCells(response)
                                },
                                error: function(err) {
                                    alert(JSON.stringify(err && err.responseJSON && err.responseJSON.data && err.responseJSON.data[0]));
                                },
                            });
                        }
                    },
                    error: function(err) {
                        alert(JSON.stringify(err && err.responseJSON && err.responseJSON.data && err.responseJSON.data[0]));
                    },
                });
            } else {
                if (userRole === 5) {
                    apiUrl = `${API_BASE_URL}/user?${$.param({
                        assistantDirector: userProfile._id,
                        per_page: 10000
                    })}`;
                } else {
                    apiUrl = `${API_BASE_URL}/user?${$.param({
                        per_page: 10000
                    })}`;
                }
                $.ajax({
                    type: "GET",
                    url: apiUrl,
                    dataType: 'json',
                    cors: true,
                    contentType: 'application/json',
                    secure: true,
                    headers: {
                        'Access-Control-Allow-Origin': '*',

                    },
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader("access_token", localStorage.getItem('token'));
                    },
                    success: function(response) {
                        buildCells(response)
                    },
                    error: function(err) {
                        alert(JSON.stringify(err && err.responseJSON && err.responseJSON.data && err.responseJSON.data[0]));
                    },
                });
            }
        } catch (e) {
            logout();
        }
    });
</script>
