<script>
    const state = {};

    function getCategoryStr(category) {
        switch (category) {
            case 1:
                return "PERSONAL";
            case 2:
                return "PREACHING";
            case 3:
                return "OTHER";
            default:
                return "OTHER";
        }
    }

    function popuateData(data, viewDetails, updateUsers) {
        if (data) {
            const facilitators = data.filter(function(user) {
                return user.userRole === 3; // facilitator
            });
            // const nonCoastok = data.filter(function (user) {
            //   return user.userRole === 0; // non coastok member
            // });
            // const areaMembers = nonCoastok.filter(function (mem) {
            //   return mem.chantingRounds >= 4 // those who are doing good
            // });
            const userTable = $('#userTable');
            const tableBody = $('<tbody>');
            if (data.length) {
                userTable
                    .append($('<thead><tr><td>Name</td><td>Email</td><td>Role</td><td>Actions</td></tr></thead>'));

                $.each(data, function(i, item) {
                    if (viewDetails) {
                        var detailsBtn = $('<button>')
                            .text("View")
                            .attr('data-toggle', 'modal')
                            .attr('data-target', "#viewMemberModal")
                            .attr('title', "View Details")
                            .addClass('btn btn-primary')
                            .click(function() {
                                $('#viewMemberModal .modal-body')
                                    .empty()
                                    .append(
                                        $(`<div class="member-modal-view">
                                    <div class="chips">
                                        <div>${item.connectedArea || 'unknown connected Area'}</div>
                                        <div>${GENDER[item.gender] || 'unknown gender'}</div>
                                        <div>${MARITAL_STATUS[item.maritalStatus] || 'unknown marital status'}</div>
                                        <div>${STATUS[item.status]}</div>
                                    </div>
                                    <div class="basic-info-wrap">
                                        <img src="${item.imageUrl || '../../../assets/images/avatar-person.svg'}" 
                                        style="width:20%; height:20%; border-radius:100px; border:2px solid #da4"/>
                                        <div class="basic-info">
                                            <div class="name">${item.initiatedName ? item.initiatedName : item.name}</div>
                                            <div class="designation">${USER_ROLE[item.userRole]}</div>
                                            <div class="email">${item.email}</div>
                                            <div class="phone">${item.phone}</div>
                                            <div class="facilitator">Facilitator: ${(item.facilitator && item.facilitator.name) || 'Unknown'}</div>
                                            <div class="rounds">Chanting ${item.chantingRounds} Rounds</div>
                                        </div>
                                    </div>
                                    <div class="other-details">
                                        <div>Connected Since ${new Intl.DateTimeFormat('en-GB', {
                                            year: 'numeric',
                                            month: 'numeric',
                                            day: 'numeric'
                                        }).format(new Date(item.connectedSince)) || 'Unknown'}</div>
                                        ${item.chantingTarget2 ? '<div>Reached 2 Rounds target on '+item.chantingTarget2+'</div>' : ''}
                                        ${item.chantingTarget4 ? '<div>Reached 4 Rounds target on '+item.chantingTarget4+'</div>' : ''}
                                        ${item.expertiseArea ? '<div>Expertise in '+item.expertiseArea+'</div>' : ''}
                                        ${item.profession ? '<div>'+item.profession+' by Profession</div>' : ''}
                                    </div>
                                 </div>`)
                                    );
                            });
                    }
                    var updateBtn = $('<span>');
                    if (updateUsers) {
                        var updateBtn = $('<button>')
                            .text("Edit")
                            .attr('data-toggle', 'modal')
                            .attr('data-target', "#updateUserModal")
                            .attr('title', "Edit Area Details")
                            .addClass('btn btn-primary')
                            .css("margin-left", "16px")
                            .click(function() {
                                updateUserState.userRole = null;
                                updateUserState.area = null;
                                updateUserState.currentUserId = item._id;
                                $('#updateUserModal .modal-body input[name="name"]')
                                    .val(item.name);
                                $('#updateUserModal .modal-body input[name="email"]')
                                    .val(item.email);
                                $('#updateUserModal .modal-body input[name="phone"]')
                                    .val(item.phone);
                                // $('#updateUserModal .modal-body input[name="userRole"]')
                                //     .autocomplete({
                                //         minLength: 2,
                                //         source: function(request, response) {
                                //             response($.map(USER_ROLE, function(obj, key) {

                                //                 if (obj.toUpperCase().indexOf(request.term.toUpperCase()) != -1) {
                                //                     return {
                                //                         label: obj, // Label for Display
                                //                         value: key // Value
                                //                     }
                                //                 } else {
                                //                     return null;
                                //                 }
                                //             }));
                                //         },
                                //         focus: function(event, ui) {
                                //             event.preventDefault();
                                //         },
                                //         // Once a value in the drop down list is selected, do the following:
                                //         select: function(event, ui) {
                                //             event.preventDefault();
                                //             // place the person.given_name value into the textfield called 'select_origin'...
                                //             $('#updateUserModal .modal-body input[name="userRole"]').val(ui.item.label);
                                //             // ... any other tasks (like setting Hidden Fields) go here...
                                //             updateUserState.userRole = ui.item.value;
                                //         },
                                //         change: function(event, ui) {
                                //             if (ui.item == null || ui.item == undefined) {
                                //                 $('#updateUserModal .modal-body input[name="userRole"]')
                                //                     .val("");
                                //             }
                                //         }
                                //     }).val(USER_ROLE[item.userRole]);
                                $('#updateUserModal .modal-body input[name="area"]')
                                    .autocomplete({
                                        minLength: 2,
                                        source: function(request, response) {
                                            $.ajax({
                                                url: `${API_BASE_URL}/api/v1/area?per_page=100`,
                                                method: 'GET',
                                                dataType: 'json',
                                                cors: true,
                                                contentType: 'application/json',
                                                secure: true,
                                                headers: {
                                                    'Access-Control-Allow-Origin': '*',

                                                },
                                                beforeSend: function(xhr) {
                                                    xhr.setRequestHeader("access_token", localStorage.getItem('token'));
                                                },
                                                success: function(data) {
                                                    response($.map(data.data.data, function(obj, key) {

                                                        var areaName = obj.name.toUpperCase();

                                                        if (areaName.indexOf(request.term.toUpperCase()) != -1) {
                                                            return {
                                                                label: obj.name, // Label for Display
                                                                value: obj._id // Value
                                                            }
                                                        } else {
                                                            return null;
                                                        }
                                                    }));
                                                }
                                            });
                                        },
                                        focus: function(event, ui) {
                                            event.preventDefault();
                                        },
                                        // Once a value in the drop down list is selected, do the following:
                                        select: function(event, ui) {
                                            event.preventDefault();
                                            // place the person.given_name value into the textfield called 'select_origin'...
                                            $('#updateUserModal .modal-body input[name="area"]').val(ui.item.label);
                                            // ... any other tasks (like setting Hidden Fields) go here...
                                            updateUserState.area = ui.item.value;
                                        },
                                        change: function(event, ui) {
                                            if (ui.item == null || ui.item == undefined) {
                                                $('#updateUserModal .modal-body input[name="area"]')
                                                    .val("");
                                            }
                                        }
                                    }).val(item.connectedArea);
                            });
                    }
                    var $tr = $('<tr>').append(
                        $('<td>').text(item.name),
                        $('<td>').text(item.email),
                        $('<td>').text(USER_ROLE[item.userRole]),

                    tableBody.append($tr);
                });
                userTable.append(tableBody);
                userTable.DataTable({
                    "aLengthMenu": [
                        [5, 10, 15, -1],
                        [5, 10, 15, "All"]
                    ],
                    "iDisplayLength": 10,
                    "language": {

                        searchPlaceholder: "Search here"
                    }
                });
            } else {
                $('#userTable').replaceWith($('<div>').text('No Pending Approval Requests'));
            }
        }
    }

    $(document).ready(function() {
        let userProfile;
        let state = {};
        try {
            userProfile = JSON.parse(localStorage.getItem('userProfile'));
            if (userProfile.userRole === 4) {
                // if the logged in user is an Area leader or General Secretary
                // 1. Fetch the logged in area leader's connected area
                $('#updateUserModal .modal-body input[name="area"]').attr('disabled', 'disabled');
                $.each(USER_ROLE.slice(1, 4), function(i, item) {
                    $(`<option value="${i}">${item}</option>`).appendTo($('#updateUserModal .modal-body select[name="userRole"]'))
                });
                $.ajax({
                    type: "GET",
                    url: `${API_BASE_URL}/user?${$.param({
                        id: userProfile._id,
                    })}`,
                    dataType: 'json',
                    cors: true,
                    contentType: 'application/json',
                    secure: true,
                    headers: {
                        'Access-Control-Allow-Origin': '*',
                    },
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader("access_token", localStorage.getItem('token'));
                    },
                    success: function(response) {
                        const area = response.data &&
                            response.data.data &&
                            response.data.data[0] &&
                            response.data.data[0].connectedArea;
                        if (area) {
                            $.ajax({
                                type: "GET",
                                url: `${API_BASE_URL}/user?${$.param({
                                connectedAreaId: area,
                                per_page: 1000
                                })}`,
                                dataType: 'json',
                                cors: true,
                                contentType: 'application/json',
                                secure: true,
                                headers: {
                                    'Access-Control-Allow-Origin': '*',
                                },
                                beforeSend: function(xhr) {
                                    xhr.setRequestHeader("access_token", localStorage.getItem('token'));
                                },
                                success: function(response) {
                                    popuateData(response.data.data, true, true)
                                },
                                error: function(err) {
                                    logout();
                                },
                            });
                        }
                    },
                    error: function(err) {
                        logout();
                    },
                });
            } else if ([5, 6, 7].includes(userProfile.userRole)) {
                // if the logged in user is general secretary
                // fetch all the pending users
                var apiUrl;
                $.each(USER_ROLE.slice(1), function(i, item) {
                    $(`<option value="${i}">${item}</option>`).appendTo($('#updateUserModal .modal-body select[name="userRole"]'))
                });
                if (userProfile.userRole === 5) {
                    apiUrl = `${API_BASE_URL}/user?${$.param({
                    assistantDirector: userProfile._id,
                    per_page: 1000
                })}`
                } else {
                    apiUrl = `${API_BASE_URL}/user?${$.param({
                    per_page: 10000
                })}`
                }
                $.ajax({
                    type: "GET",
                    url: apiUrl,
                    dataType: 'json',
                    cors: true,
                    contentType: 'application/json',
                    secure: true,
                    headers: {
                        'Access-Control-Allow-Origin': '*'
                    },
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader("access_token", localStorage.getItem('token'));
                    },
                    success: function(response) {
                        if (userProfile.userRole === 5) {
                            popuateData(response.data.data, true, false);
                        } else if (userProfile.userRole === 6) {
                            popuateData(response.data.data, true, true);
                        } else {
                            popuateData(response.data.data, true, false);
                        }
                    },
                    error: function(err) {
                        logout();
                    },
                });
            } else {
                $('#userTable').replaceWith($('<div>').text('No Pending Approval Requests'));
            }

            $("#updateUserModal .modal-footer .btn-primary").click(function(e) {
                const name = $('#updateUserModal .modal-body input[name="name"]').val();
                const email = $('#updateUserModal .modal-body input[name="email"]').val();
                const phone = $('#updateUserModal .modal-body input[name="phone"]').val();

                if (updateUserState.currentUserId) {
                    const updatedUser = {};
                    if (updateUserState.userRole) {
                        updatedUser.userRole = updateUserState.userRole;
                        updateUserState.userRole = null;
                    }
                    if (updateUserState.area) {
                        updatedUser.connectedArea = updateUserState.area;
                        updateUserState.area = null;
                    }
                    $.ajax({
                        url: `${API_BASE_URL}/user/${updateUserState.currentUserId}`,
                        method: 'PUT',
                        dataType: 'json',
                        data: JSON.stringify({
                            name,
                            email,
                            phone,
                            ...updatedUser
                        }),
                        cors: true,
                        contentType: 'application/json',
                        secure: true,
                        headers: {
                            'Access-Control-Allow-Origin': '*',

                        },
                        beforeSend: function(xhr) {
                            xhr.setRequestHeader("access_token", localStorage.getItem('token'));
                        },
                        success: function(response) {
                            window.location.reload();
                        }
                    })
                }
            });
        } catch (e) {
            logout();
        }
    });
