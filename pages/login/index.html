  <script>
    $(document).ready(function() {
      const token = localStorage.getItem('token');
      let userProfile = localStorage.getItem('userProfile');
      try{
        if(token){
          // userProfile = JSON.parse(userProfile);
          window.location.href = window.location.origin + '/pages/dashboard';
        }
      } catch (err) {
        // do nothing
      }

      $('#login-form').submit(function(e) {
        e.preventDefault();
        $.ajax({
          type: "POST",
          url: 'http://3.6.160.77:8080/api/v1/login',
          dataType: 'json',
          cors: true ,
          contentType:'application/json',
          secure: true,
          headers: {
            'Access-Control-Allow-Origin': '*',
          },
          beforeSend: function (xhr) {
            xhr.setRequestHeader ("Authorization", "Basic Y29hc3Rvazpjb2FzdG9r");
          },
          data: JSON.stringify({
            "email": $('#login-form input[name="email"]').val(),
            "password": $('#login-form input[name="password"]').val()
          }),
          success: function(data)
          {
            if (data.status === 1) {
              localStorage.setItem('token', (data && data.result && data.result.token) || (data && data.data && data.data[0] && data.data[0].token));
              localStorage.setItem('userProfile', JSON.stringify(data && data.result && data.result.data))
              window.location.href = window.location.origin + '/pages/dashboard';
            }
            else {
              alert(data);
            }
          },
          error: function (err) {
            console.log(JSON.stringify(err));
            alert(err);
          },
        });

      });

    });
  </script>
