<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>COASTOK</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../vendors/base/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../assets/images/favicon.png" />
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            <div class="brand-logo">
                                <img src="../../assets/images/logo.png" alt="logo">
                            </div>
                            <h4>Reset Password</h4>
                            <h6 class="font-weight-light">It's secure to reset your password in every 3-6 months!</h6>
                            <form class="pt-3" id="reset-password-form">
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg" name="old-password" placeholder="Old Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg" name="new-password" placeholder="New Password">
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">RESET</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <script src="../../assets/js/constants.js"></script>
    <!-- plugins:js -->
    <script src="../../vendors/base/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="../../assets/js/off-canvas.js"></script>
    <script src="../../assets/js/hoverable-collapse.js"></script>
    <script src="../../assets/js/template.js"></script>

    <script>
        $(document).ready(function() {
            const token = localStorage.getItem('token');
            let userProfile = localStorage.getItem('userProfile');
            try {
                if (token) {
                    // userProfile = JSON.parse(userProfile);
                    window.location.href = window.location.origin + '/pages/dashboard';
                }
            } catch (err) {
                // do nothing
            }

            $('#reset-password-form').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    type: "POST",
                    url: `${API_BASE_URL}/resetpassword`,
                    dataType: 'json',
                    cors: true,
                    contentType: 'application/json',
                    secure: true,
                    headers: {
                        'Access-Control-Allow-Origin': '*',
                    },
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader("Authorization", localStorage.getItem("token"));
                    },
                    data: JSON.stringify({
                        "old_password": $('#reset-password-form input[name="old-password"]').val(),
                        "password": $('#reset-password-form input[name="new-password"]').val()
                    }),
                    success: function(data) {
                        localStorage.removeItem('token');
                        localStorage.removeItem('userProfile')
                        window.close();
                    },
                    error: function(err) {
                        alert('Error Response ' + JSON.stringify(err));
                    },
                });

            });

        });
    </script>
    <!-- endinject -->
</body>

</html>
