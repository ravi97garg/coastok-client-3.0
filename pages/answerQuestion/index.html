<script>
  const state = {};
  function getCategoryStr(category){
    switch (category) {
      case 1:
        return "PERSONAL";
      case 2:
        return "PREACHING";
      case 3:
        return "OTHER";
      default:
        return "OTHER";
    }
  }
  $(document).ready(function() {
    $.ajax({
      type: "GET",
      url: `${API_BASE_URL}/question`,
      dataType: 'json',
      cors: true ,
      contentType:'application/json',
      secure: true,
      headers: {
        'Access-Control-Allow-Origin': '*',
      },
      beforeSend: function (xhr) {
        xhr.setRequestHeader ("access_token", localStorage.getItem('token'));
      },
      success: function(response)
      {
        if(response.status === 1) {
          const questions = response.data && response.data.data;
          const cList = $('ul.question-list')
          $.each(questions, function(i)
          {
            var li = $('<li/>')
              .addClass('question-item')
              .appendTo(cList);
            $('<span/>')
              .addClass('question-category')
              .text(getCategoryStr(questions[i].category))
              .appendTo(li);
            $('<p/>')
              .addClass('question')
              .text(questions[i].question)
              .appendTo(li);
            $('<div/>')
              .addClass('question-details')
              .text(`Asked to: ${questions[i].askName}`)
              .appendTo(li);
            $('<div/>')
              .addClass('question-details')
              .text(`Asked by: ${questions[i].askId.name}`)
              .appendTo(li);
            $('<div/>')
              .addClass('question-details')
              .text(`Asked on: ${questions[i].askDate}`)
              .appendTo(li);
            $('<button/>')
              .addClass('btn btn-primary')
              .click(function () {
                delete window.ansFile;
                state.questionId = questions[i]._id;
                $('#questionModal .recording').empty();
                $('#questionModal .recording-message').empty();
                $('#questionModal .modal-body .question').text(questions[i].question);
                $('#recordButton').show().click(function () {startRecording(questions[i]._id)});
                $('#pauseButton').hide().click(pauseRecording);
                $('#stopButton').hide().click(function() {
                  stopRecording(questions[i]._id);
                });
              })
              .attr('data-toggle', 'modal')
              .attr('data-target', "#questionModal")
              .text('Reply')
              .appendTo(li);
          });
        }

      },
      error: function (err) {
        alert(JSON.stringify(err));
      },
    });

    $("#questionModal .modal-footer .btn-primary").click(function(e) {
      const ansText = $.trim($("#questionModal textarea").val());
      const ansFile = window.ansFile;
      if(ansText || ansFile) {
        state.payload = {};
        if(ansText) {
          state.payload.ansText = ansText;
        }
        if(ansFile) {
          state.payload.ansAudio = ansFile;
        }
        state.payload.ansBy = localStorage.getItem('username') || 'Unknown';
        $.ajax({
          type: "PUT",
          url: `http://3.6.160.77:8080/api/v1/question/${state.questionId}`,
          cors: true ,
          contentType: false,
          processData: false,
          secure: true,
          headers: {
            'Access-Control-Allow-Origin': '*',
          },
          beforeSend: function (xhr) {
            xhr.setRequestHeader ("access_token", localStorage.getItem('token'));
          },
          data: JSON.stringify(state.payload),
          success: function(response)
          {
            console.log(JSON.stringify(response));
          },
          error: function (err) {
            alert(JSON.stringify(err));
          },
        });
        $('#questionModal').modal('toggle');
      } else {
        e.preventDefault();
        $('#recording-wrapper .recording-message').empty().text('Either Add Answer Text or Record & Upload Answer Audio');
      }
    })
  });
</script>
